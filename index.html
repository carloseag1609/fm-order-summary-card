<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <aside class="card__aside">
      <figure class="card__figure">
        <img class="card__image" src="./images/illustration-hero.svg" alt="Illustration hero">
      </figure>
    </aside>
    <header class="card__header">
      <h2 class="card__title">Order Summary</h2>
    </header>
    <div class="card__body">
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card__plan">
        <img class="card__plan__image" src="./images/icon-music.svg" alt="Icon music">
        <div class="card__plan__price">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="card__plan__link">Change</a>
      </div>
      <div class="card__footer">
        <button class="button button--primary">Proceed to Payment</button>
        <button class="button button--transparent">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
